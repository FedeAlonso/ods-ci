# PIPELINE DEFINITION
# Name: over-100mb-artifact
components:
  comp-html-visualization:
    executorLabel: exec-html-visualization
    outputDefinitions:
      artifacts:
        html_artifact:
          artifactType:
            schemaTitle: system.HTML
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-html-visualization:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - html_visualization
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef html_visualization(html_artifact: Output[HTML]):\n    import\
          \ os\n    target_size = 110 * 1024 * 1024  # 110 MB\n    chunk_size = 1024\
          \ * 1024  # 1 MB\n\n    with open(html_artifact.path, \"wb\") as f:\n  \
          \      while os.path.getsize(html_artifact.path) < target_size:\n      \
          \      f.write(b'0' * chunk_size)\n\n"
        image: registry.redhat.io/ubi8/python-39@sha256:3523b184212e1f2243e76d8094ab52b01ea3015471471290d011625e1763af61
pipelineInfo:
  name: over-100mb-artifact
root:
  dag:
    tasks:
      html-visualization:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-html-visualization
        taskInfo:
          name: html-visualization
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
